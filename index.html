<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="card">
      <div class="card-img"> 
       <img src="images/illustration-hero.svg" alt="" draggable="false">  
      </div>
      <div class="text-box">
        <h2 class="title">Order Summary</h2>
        <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="subscribe-btn">
        <div class="plan">
          <div class="icon"><img src="images/icon-music.svg" alt="" draggable="false"></div> 
          <div class="plan-desc">  
            <h3 class="plan-title"> Annual Plan</h3>
            <p class="price">$59.99/year</p>
          </div>    
            <a href="#">Change</a>
        </div>
        <button class="payment-btn"> Proceed to Payment </button>
        <a href="#" class="cancel"> Cancel Order </a>
      </div>
    </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Nada-El-shater" target="_blank">Nada El-shater</a>
  </footer>
</body>
</html>
